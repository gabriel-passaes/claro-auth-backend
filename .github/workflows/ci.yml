name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test:
    name: ğŸ§ª Build, Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: claro_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/claro_db_test
      PUBLIC_KEY_PATH: ./keys/public.pem
      PRIVATE_KEY_PATH: ./keys/private.pem
      NODE_ENV: test

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸ§ª Run tests (ignora auth.controller na CI)
        run: |
          if [ "$CI" = "true" ]; then
            npx jest --testPathIgnorePatterns="auth.controller.spec.ts"
          else
            npm run test
          fi

      - name: ğŸ“¤ Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: claro-ci
          fail_ci_if_error: true

      - name: ğŸ§ª Seed test database
        run: npx tsx ./seed.ts
